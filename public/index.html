<!DOCTYPE html>
<html lang="en" ng-app="hpApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>บ้านนายจิน</title>

    <!--  Scripts-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body ng-controller="hpCtrl">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">บ้านนายจิน</a>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h3 class="header center blue-text">Harry Potter Books</h3>
      </div>
    </div>


  <div class="fixed-action-btn  horizontal overlay">
   <a class="btn-floating btn-large red">
     <i class="large material-icons">shopping_basket</i>
   </a>
   <div class="badge" ng-show="totalAmount!=0" align="center">
     {{totalAmount}}
   </div>
  </div>

    <div class="container">
      <div class="section">

        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12 m4" ng-repeat="book in books">
            <div class="center icon-block">

              <img class="responsive-img" ng-src="{{book.img}}"/><br>
              <h7 class="center light">{{book.name}}</h7>

              <p>
                <b>Price</b>
                {{book.price}}
                ฿</p>

                <a class="waves-effect waves-light btn"  ng-click="addToBasket({name:book.name,price:book.price})"><i class="material-icons">shopping_basket</i> Buy</a><br><br>
            </div>
          </div>
        </div>

      </div>

    </div>
    {{bill()}}


  </body>
</html>
